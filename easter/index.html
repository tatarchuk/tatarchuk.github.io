<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Христос Воскрес!</title>    
    <link href='http://fonts.googleapis.com/css?family=Marck+Script&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
	<script src="jquery-2.1.3.min.js"></script>
    <script src="script.js"></script>
	<script type="text/javascript">
        var images = ['img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/5.jpg', 'img/6.jpg', 'img/7.jpg', 'img/8.jpg', 'img/9.jpg', 'img/1.jpg'];
        var i = 0;
 
        setInterval(function(){
            $('body').animate({opacity: 1}, 0, 'linear', function() {
                if (i >= images.length) {
                    i=0;
                }
                $(this).css('background','url(' + images[i++] +') no-repeat center center fixed').animate({opacity: 1});
            });
        }, 5555);
        </script>
</head>
<body>    
    <audio autoplay loop id="sound">
	  <source src="resources/arkona_velikden.ogg" type="audio/ogg"> 
	  <source src="resources/arkona_velikden.mp3" type="audio/mp3"> 
	  Ваш браузер не підтримує аудіо!	  
    </audio> 
	
	<div id="message">
	    <h1> Христос Воскрес!<h1>	      
	</div>
	
	<div id="control">
	    <img src="resources/sound.png" width="96px" height="96px" id="soundIcon" />
	</div>
	
</body>
</html>
